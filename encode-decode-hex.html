<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador Hexadecimal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .tab:hover:not(.active) {
            color: var(--secondary-color);
            border-bottom: 3px solid #ddd;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group, .output-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Consolas', monospace;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .output {
            background: var(--light-color);
            padding: 15px;
            border-radius: var(--border-radius);
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .preserved-chars {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .error {
            color: var(--danger-color);
            margin-top: 5px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Codificador e Decodificador Hexadecimal</h1>
            <p class="description">Converta texto para hexadecimal e vice-versa</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('decode')">Decodificar</button>
            <button class="tab" onclick="switchTab('encode')">Codificar</button>
        </div>

        <!-- Tab de Decodificação -->
        <div id="decode-tab" class="tab-content active">
            <div class="input-group">
                <label for="decode-input">Código Hexadecimal:</label>
                <textarea id="decode-input" placeholder="Insira o código hexadecimal aqui (ex: \x48\x65\x6c\x6c\x6f)"></textarea>
            </div>
            
            <div class="preserved-chars">
                <label for="decode-preserved">Caracteres a preservar:</label>
                <input type="text" id="decode-preserved" placeholder='Exemplo: ",\'"'>
                <p class="help-text">Insira os caracteres que você não quer que sejam alterados, sem espaços entre eles.</p>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="decodeHex()">
                    <i class="fas fa-sync-alt"></i> Decodificar
                </button>
                <button class="btn btn-outline" onclick="clearInput('decode-input')">
                    <i class="fas fa-trash-alt"></i> Limpar
                </button>
            </div>
            
            <div class="output-group">
                <label>Texto Decodificado:</label>
                <div id="decode-output" class="output"></div>
                <div id="decode-error" class="error"></div>
                <div class="btn-group">
                    <button class="btn btn-success" onclick="copyToClipboard('decode-output')">
                        <i class="fas fa-copy"></i> Copiar Resultado
                    </button>
                </div>
            </div>
        </div>

        <!-- Tab de Codificação -->
        <div id="encode-tab" class="tab-content">
            <div class="input-group">
                <label for="encode-input">Texto:</label>
                <textarea id="encode-input" placeholder="Insira o texto que deseja codificar"></textarea>
            </div>
            
            <div class="preserved-chars">
                <label for="encode-preserved">Caracteres a preservar:</label>
                <input type="text" id="encode-preserved" placeholder='Exemplo: ",\'"'>
                <p class="help-text">Insira os caracteres que você não quer que sejam codificados, sem espaços entre eles.</p>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="encodeToHex()">
                    <i class="fas fa-sync-alt"></i> Codificar
                </button>
                <button class="btn btn-outline" onclick="clearInput('encode-input')">
                    <i class="fas fa-trash-alt"></i> Limpar
                </button>
            </div>
            
            <div class="output-group">
                <label>Hexadecimal:</label>
                <div id="encode-output" class="output"></div>
                <div id="encode-error" class="error"></div>
                <div class="btn-group">
                    <button class="btn btn-success" onclick="copyToClipboard('encode-output')">
                        <i class="fas fa-copy"></i> Copiar Resultado
                    </button>
                </div>
            </div>
        </div>

        <div id="toast" class="toast">Copiado para a área de transferência!</div>
    </div>

    <script src="script-hex.js"></script>
</body>
</html>
